<!-- Botón hamburguesa/X -->
<button class="menu-toggle" (click)="toggleMenu()" aria-label="Menú">
  <div class="hamburger" [class.active]="isMenuOpen">
    <span class="line"></span>
    <span class="line"></span>
    <span class="line"></span>
  </div>
</button>

<!-- Fondo oscuro -->
<div
  class="menu-overlay"
  [class.active]="isMenuOpen"
  (click)="closeMenu()"
></div>

<!-- Menú lateral -->
<nav class="menu-container" [class.active]="isMenuOpen">
  <div class="menu-content">
    <ul class="menu-list">
      <li><a href="#" (click)="closeMenu()">Inicio</a></li>
      <li><a href="#" (click)="closeMenu()">Servicios</a></li>
      <li><a href="#" (click)="closeMenu()">Portafolio</a></li>
      <li><a href="#" (click)="closeMenu()">Contacto</a></li>
    </ul>
    <button (click)="logout()" class="btn btn-danger">
      <i class="fas fa-sign-out-alt"></i> Cerrar sesión
    </button>
  </div>
</nav>
