<!-- Botón hamburguesa/X -->
<button class="menu-toggle" (click)="toggleMenu()" aria-label="Menú">
  <div class="hamburger" [class.active]="isMenuOpen">
    <span class="line"></span>
    <span class="line"></span>
    <span class="line"></span>
  </div>
</button>

<!-- Fondo oscuro -->
<div
  class="menu-overlay"
  [class.active]="isMenuOpen"
  (click)="closeMenu()"
></div>

<!-- Menú lateral -->
<nav class="menu-container" [class.active]="isMenuOpen">
  <div class="menu-content">
    <app-theme-toggle></app-theme-toggle>
    <ul class="menu-list">
      <li><a routerLink="/dashboard" routerLinkActive="active-link" (click)="closeMenu()">Dashboard</a></li>
      <li><a routerLink="/certifications" routerLinkActive="active-link" (click)="closeMenu()">Certifications</a></li>
      <li><a routerLink="/contact" routerLinkActive="active-link" (click)="closeMenu()">Contact</a></li>
      <li><a routerLink="/proyects" routerLinkActive="active-link" (click)="closeMenu()">Proyects</a></li>
    </ul>
    <button (click)="logout()" class="btn btn-danger">
      <i class="fas fa-sign-out-alt"></i> Log Out
    </button>
  </div>
</nav>
