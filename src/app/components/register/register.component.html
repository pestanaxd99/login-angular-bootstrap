<div class="mt-5 d-flex justify-content-center">
    <form class="form-signin mx-auto">
        <div class="text-center mb-4">
            <img class="mb-4" src="https://i.pinimg.com/originals/52/94/61/5294613079faa309389e8157dc49b4db.png" alt=""
                width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Register example</h1>
        </div>

        <div class="form-label-group">
            <input type="firstName" id="inputFirstName" class="form-control" placeholder="Type last name" required autofocus>
            <label for="inputFirstName">First Name</label>
        </div>
        <div class="form-label-group">
            <input type="lastName" id="inputLastName" class="form-control" placeholder="Type last name" required>
            <label for="inputLastName">Last Name</label>
        </div>
        <div class="form-label-group">
            <input type="username" id="inputUser" class="form-control" placeholder="Type username" required>
            <label for="inputEmail">Username</label>
        </div>
        <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" placeholder="Type e-mail" required>
            <label for="inputEmail">Email</label>
        </div>
        <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <label for="inputPassword">Password</label>
        </div>
        <div class="form-label-group">
            <input type="password" id="inputConfirmPassword" class="form-control" placeholder="ConfirmPassword" required>
            <label for="inputConfirmPassword">Confirm Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="acceptTerm"> You accept our terms and conditions </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        <p class="mt-2">Are you registered? <a class="breadcrumb-item"><a href="login">Login here</a></a></p>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2019-2022</p>
    </form>
</div>
